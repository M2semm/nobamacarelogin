<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="login.css">
    <title>Nobama Care login</title>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <select id="username" name="username" required>
          <option value="" disabled selected>Selecteer uw naam</option>
          <option value="user1">User 1</option>
          <option value="user2">User 2</option>
          <option value="user3">User 3</option>
        </select>
        <br>
        <input type="password" id="password" name="password" placeholder="4 cijferige code:" required>
        <br>
        <button class="button" type="submit">Login</button>
        <button href="./admin" class="button1" type="">Go to admin</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
